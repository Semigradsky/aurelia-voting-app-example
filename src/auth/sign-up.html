<template>
  <section class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2 class="text-center">Sign up</h2>

      <form role="form" submit.delegate="signup()">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" value.bind="login" class="form-control" id="login" placeholder="Display name" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" value.bind="email" class="form-control" id="email" placeholder="Please, input email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" value.bind="password" class="form-control" id="password" placeholder="6 or more" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-primary">Signup</button>
      </form>

    </div>
  </section>
</template>
